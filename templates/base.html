<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default title{% endblock %}</title>
    <link rel="icon" href="https://i0.wp.com/businesswebsolutions.in/wp-content/uploads/2022/03/cropped-for-site-icon-1.png?fit=192%2C192&#038;ssl=1" sizes="192x192" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
</head>
<body style="background: linear-gradient(109.6deg, rgb(36, 45, 57) 11.2%, rgb(16, 37, 60) 51.2%, rgb(0, 0, 0) 98.6%);background-repeat:no-repeat;height:100vh">

    {% include "includes/navbar.html" %}

    {% if messages %}
        {% for message in messages %}
            <div class="bg-{% if message.tags %}{{ message.tags }}{% else %}success{% endif %}  bg-gradient text-center text-white py-4">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}


    <div class="container">
        {% block body %}{% endblock %}
    </div>
</body>
</html>
